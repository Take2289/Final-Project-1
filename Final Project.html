<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="realtimeClock()">
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city...." />
        </header>
        <main>
            <section class="location">
                <div class="city">Philadelphia, PA</div>
                <div class="date">Friday 26 June 2020</div>
                <div id="clock"></div>
            </section>
            <div class="current">
                <div class="middle">

                </div>
                <div class="temp">84<span>°F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">84°f / 77°f</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
